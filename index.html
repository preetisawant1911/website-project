<!DOCTYPE html>
<html>
  <head>
    <title>Website</title>
  </head>
  <body>
    <nav>
      <ul>
        <li><a href="#">Home</a></li>
        <li><a href="#">About</a></li>
        <li><a href="#">Contact</a></li>
      </ul>
    </nav>

    <section class="hero">
      <img src="hero.jpg" alt="Hero Image" />
      <h2>Welcome to Our Amazing Site</h2>
      <p>Discover awesome features and great content curated just for you!</p>
    </section>

    <h1>Welcome to Our Website!</h1>

    <section class="contact">
      <h2>Contact Us</h2>
      <form>
        <label>Name:</label>
        <input type="text" name="name" />
        <label>Email:</label>
        <input type="email" name="email" />
        <label>Message:</label>
        <textarea name="message"></textarea>
        <button type="submit">Send</button>
      </form>
    </section>

    <section class="testimonials">
      <h2>What Our Users Say</h2>
      <blockquote>"This site is amazing!!!!!"</blockquote>
      <blockquote>"Super easy to use!!!!"</blockquote>
    </section>

    <footer>
      <p>&copy; 2025 My Website. All rights reserved.</p>
    </footer>
  </body>
</html>
